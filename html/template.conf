server {
    listen 443;
    server_name test.__DOMAIN__ __DOMAIN__;

    root __ROOT__/html;
    index index.php;

    ssl on;
    ssl_certificate __ROOT__/site/__DOMAIN__/cert.crt;
    ssl_certificate_key __ROOT__/site/__DOMAIN__/cert.key;

    ssl_verify_client on;
    ssl_client_certificate __ROOT__/ca/ca.crt;
    #ssl_crl __ROOT__/ca/crl.pem;

    ssl_session_timeout 10m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-RC4-SHA:ECDHE-RSA-AES128-SHA:AES128-SHA:RC4-SHA;
    ssl_session_cache shared:SSL:10m;

    charset utf-8;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO        $fastcgi_path_info;
        fastcgi_param  VERIFIED         $ssl_client_verify;
        fastcgi_param  SSL_DN           $ssl_client_s_dn;
    }
}
